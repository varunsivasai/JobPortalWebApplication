<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Job Seeker Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1592495701456-c5c93b2d45c4?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .profile-card {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.6s ease-out forwards;
      transform: translateY(20px);
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    .profile-card p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .profile-card a {
      margin-right: 10px;
    }

    .btn {
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center text-white mb-4">Your Job Seeker Profile</h2>

  <div th:if="${profile == null}" class="alert alert-warning text-center profile-card">
    <p class="mb-3">No profile found.</p>
    <a href="/profile/create" class="btn btn-primary btn-sm">Create Profile</a>
  </div>

  <div th:if="${profile != null}" class="profile-card mx-auto" style="max-width: 600px;">
    <p><strong>Name:</strong> <span th:text="${profile.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
    <p><strong>Job Position:</strong> <span th:text="${profile.jobPosition}"></span></p>

    <div class="mt-3">
      <a href="/profile/edit" class="btn btn-warning">Edit Profile</a>
      <a href="/profile/delete" class="btn btn-danger"
         onclick="return confirm('Are you sure you want to delete your profile?')">Delete Profile</a>

      <a th:if="${profile.resumePath != null}" href="/profile/download" class="btn btn-success">Download Resume</a>
      <span th:if="${profile.resumePath == null}" class="text-danger d-block mt-2">No resume uploaded.</span>
    </div>
  </div>

  <div class="mt-4 text-center">
    <a href="/jobseeker/homepage" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
