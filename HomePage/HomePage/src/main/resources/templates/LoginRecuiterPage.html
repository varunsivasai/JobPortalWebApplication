<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 14px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      color: #333;
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #333;
      font-size: 0.95em;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      transition: box-shadow 0.3s, transform 0.2s;
      width: 100%;
    }

    input:focus {
      box-shadow: 0 0 10px #1c92d2;
      transform: scale(1.03);
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      transition: color 0.3s;
    }

    .password-wrapper i:hover {
      color: #1c92d2;
    }

    button {
      padding: 14px;
      background-color: #1c92d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #125a89;
      transform: translateY(-2px);
    }

    .link-group {
      margin-top: 10px;
      text-align: center;
    }

    .link-group a {
      color: #333;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .link-group a:hover {
      color: #1c92d2;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #333;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #1c92d2;
    }

    @media (max-width: 480px) {
      .login-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
<div class="login-card">
  <h1>Recruiter Login</h1>

  <form th:action="@{/login}" method="post">
    <input type="hidden" name="role" value="recruiter" />

    <label for="username">Username or Email:</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" required />
      <i class="fa-solid fa-eye" id="togglePassword"></i>
    </div>

    <button type="submit">Login</button>

    <div th:if="${msg}" style="margin-top: 10px; color: red; font-weight: bold;">
      <p th:text="${msg}"></p>
    </div>

    <div class="link-group" th:if="${showForgotPassword}">
      <a th:href="@{/forgot-password}">Forgot your password?</a>
    </div>
  </form>

  <div class="back-link">
    <a href="/">‚Üê Back to Home</a>
  </div>
</div>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const passwordField = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    this.classList.toggle("fa-eye-slash");
  });
</script>
</body>
</html>
