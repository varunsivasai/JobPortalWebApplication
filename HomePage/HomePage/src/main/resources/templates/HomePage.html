<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Job Portal - Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Semi-transparent overlay for better text visibility */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    h1, p, .cards {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-out;
      line-height: 1.5em;
      text-shadow: 0px 3px 8px rgba(0,0,0,0.6);
    }

    .cards {
      display: flex;
      gap: 40px;
      animation: fadeInUp 1s ease-out;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 30px 40px;
      min-width: 220px;
      text-align: center;
      backdrop-filter: blur(15px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
    }

    .card h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #fff;
    }

    .card a {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 25px;
      background-color: #00c6ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    .card a:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
<h1>Welcome to Your Career Hub</h1>
<p>Discover jobs, connect with recruiters, and unlock your career opportunities.
  Select your role below to get started.</p>

<div class="cards">
  <div class="card">
    <h2>Jobseeker</h2>
    <a href="/register/jobseeker">Register</a>
    <a href="/login/jobseeker">Login</a>
  </div>
  <div class="card">
    <h2>Recruiter</h2>
    <a href="/register/recruiter">Register</a>
    <a href="/login/recruiter">Login</a>
  </div>
</div>
</body>
</html>
