<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Job Seeker Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1573497491208-6b1acb260507?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .dashboard {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 700px;
      animation: slideUp 0.8s ease-out forwards;
      transform: translateY(20px);
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    h1 {
      font-size: 2.4em;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      margin: 12px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: #d9534f;
    }

    .btn-danger:hover {
      background-color: #c9302c;
    }

    @media (max-width: 480px) {
      .dashboard {
        padding: 30px 20px;
      }

      .btn {
        font-size: 0.9em;
        margin: 8px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
<div class="dashboard">
  <h1>Welcome, Job Seeker!</h1>
  <p>Select an action below:</p>

  <!-- Profile Management Section -->
  <div>
    <a th:href="@{/profile/create}" class="btn">Create Profile</a>
    <a th:href="@{/profile/edit}" class="btn">Edit Profile</a>
    <a th:href="@{/profile}" class="btn">View Profile</a>
    <a th:href="@{/profile/download}" class="btn">Download Resume</a>
  </div>

  <!-- Job Search & Apply Section -->
  <div>
    <a th:href="@{/jobs/landing}" class="btn">Search & Apply for Jobs</a>
    <a th:href="@{/applications/my-applications}" class="btn">View My Applications</a>
  </div>

  <!-- Logout -->
  <div>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
  </div>
</div>
</body>
</html>
